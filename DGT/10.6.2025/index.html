<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGT</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js">
    </script>
</head>
<body>
    <div id="container">
        <p>Ahoj!</p>
        <button id="cervene">Zme≈à farbu</button>
    </div>
    <!--Brython-->
    <script type="text/python">
        from browser import document
        
        farba = "red"

        def zmen_farbu(event):
            global farba
            if farba == "red":
                document["container"].style = {"color": "red", "font-size": "50px"}
                farba = "black"
            else:
                document["container"].style = {"color": "black", "font-size": "20px"}
                farba = "red"
        document["cervene"].bind("click", zmen_farbu)

        
    </script>
</body>
</html>
