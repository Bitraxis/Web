<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitraxis Website</title>
    <link rel="stylesheet" href="/Web StrÃ¡nka/assets/css/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container win98">
        <!-- Title Bar -->
        <div class="win98__titlebar">
            <img src="https://win98icons.alexmeub.com/icons/png/computer-4.png" alt="icon" class="win98__titlebar-icon">
            <span class="win98__titlebar-title">Bitraxis Website</span>
            <button type="button" onclick="window.close()" class="win98__titlebar-close">âœ•</button>
            <!-- Menu Bar -->
            <div class="win98__menubar">
                <span class="win98__menu win98__menu--file"><u>F</u>ile</span>
                <span class="win98__menu win98__menu--edit"><u>E</u>dit</span>
                <span class="win98__menu win98__menu--view"><u>V</u>iew</span>
                <span class="win98__menu win98__menu--help" onclick="alert('Help coming soon!')"><u>H</u>elp</span>
            </div>
            <!-- Marquee -->
            <div class="win98__marquee marquee">
                <span class="win98__marquee-text">Welcome to Bitraxis Website! âœ¨</span>
            </div>
            <!-- Main Content -->
            <div class="win98__main-content">
                <h1 class="win98__main-title">Bitraxis Website</h1>
                <p>
                    <a href="./Web StrÃ¡nka/index.html" target="_blank" class="win98__portfolio-link">Portfolio</a>
                </p>
                <hr class="win98__hr">
                <p class="win98__desc">Check out my awesome projects and retro vibes!</p>
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing Banana" class="win98__banana">
                <!-- Interactive 98-style button -->
                <div class="win98__btn-row">
                    <button type="button" id="surpriseBtn" class="win98__btn">Click Me!</button>
                    <span id="surpriseMsg" class="win98__surprise-msg"></span>
                </div>
            </div>
        </div>
        <!-- Taskbar -->
        <div id="taskbar" class="win98__taskbar">
            <button type="button" id="startBtn" class="win98__start-btn">Start</button>
            <div class="win98__taskbar-spacer"></div>
            <span id="taskbarClock" class="win98__taskbar-clock"></span>
        </div>
        <!-- Update Modal -->
        <div id="updateModal" class="win98__modal">
            <div class="win98__modal-content">
                <div class="win98__modal-header">Update Board</div>
                <textarea id="updateText" class="win98__modal-textarea"></textarea>
                <div class="win98__modal-footer">
                    <button type="button" onclick="closeUpdateModal()" class="win98__btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Example: surprise button
        document.getElementById('surpriseBtn').onclick = function() {
            document.getElementById('surpriseMsg').textContent = "Surprise! ðŸŽ‰";
        };

        // Taskbar clock
        function updateClock() {
            var clock = document.getElementById('taskbarClock');
            if (clock) {
                var now = new Date();
                clock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Modal close function
        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }
    </script>
</body>
</html>
