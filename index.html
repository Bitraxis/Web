<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 98 Style File Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: #008080;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
        }
        .window {
            background: #c0c0c0;
            border: 2px solid #000;
            width: 600px;
            margin: 40px auto;
            box-shadow: 8px 8px 0 #000;
        }
        .title-bar {
            background: linear-gradient(90deg, #000080 80%, #1084d0 100%);
            color: #fff;
            padding: 6px 10px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title-bar-buttons {
            display: flex;
            gap: 2px;
        }
        .title-bar-button {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #fff;
            box-shadow: 1px 1px 0 #808080;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        a {
            color: #000080;
            text-decoration: none;
            background: #fff;
            padding: 2px 8px;
            border: 1px solid #808080;
            border-radius: 2px;
            box-shadow: 1px 1px 0 #fff;
            transition: background 0.2s;
        }
        a:hover {
            background: #c0c0c0;
            border-color: #000080;
        }
        .folder {
            font-weight: bold;
            margin-top: 16px;
            color: #008000;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>My Computer</span>
            <div class="title-bar-buttons">
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
            </div>
        </div>
        <div class="content" id="explorer-content">
            <p>Loading files...</p>
        </div>
    </div>
    <script>
        // Helper to fetch directory listing via fetch API (requires server-side support)
        async function fetchDirectory(path = '.') {
            // This assumes your server supports directory listing as JSON at /api/list?dir=...
            // You need to implement this API or use a static site generator to pre-generate the file list.
            const res = await fetch(`/api/list?dir=${encodeURIComponent(path)}`);
            if (!res.ok) return [];
            return res.json();
        }

        // Recursively render directories and html files
        function renderFiles(files, basePath = '') {
            let html = '<ul>';
            files.forEach(file => {
                if (file.type === 'directory') {
                    html += `<li class="folder">${file.name}/</li>`;
                    html += renderFiles(file.children, basePath + file.name + '/');
                } else if (file.type === 'file' && file.name.endsWith('.html')) {
                    html += `<li><a href="${basePath + file.name}" target="_blank">${basePath + file.name}</a></li>`;
                }
            });
            html += '</ul>';
            return html;
        }

        // Main
        (async function() {
            const explorer = document.getElementById('explorer-content');
            try {
                const files = await fetchDirectory('.');
                explorer.innerHTML = renderFiles(files);
            } catch (e) {
                explorer.innerHTML = '<p style="color:red;">Failed to load file list. Please set up the /api/list endpoint.</p>';
            }
        })();
    </script>
</body>
</html>
