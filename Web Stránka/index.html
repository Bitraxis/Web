<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominik Nagy - Portfólio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- Prvý container -->
<div class="container">

    <!-- Header -->
    <header class="header">
        <p class="header__p">dominiknagy</p>
        <img class="header__image--language" src="assets/images/54616_25527.png">
        <img class="header__image--dropdown" src="assets/images/54616_25429.png">
        <img class="header__image--menu" src="assets/images/4049_13563.png">
    </header>

    <!-- Druhy container -->
    <div class="container2">
        
        <!-- Hlavný obsah -->
        <main class="main">
            <image class="main__pic">
            <h1 class="main__h1">Dominik Nagy</h1>
            <h2 class="main__h2">Je profesionálny hlupák</h2>
        </main>

        <!-- Portfolio -->
        <div class="portfolio">
            <h1 class="portfolio__h1">Portfólio</h1>

            <!-- Dlaždice -->
            <div class="tiles" id="tiles">

                <!-- Prvý riadok -->
                <div class="tiles__top-left">
                    <image class="tiles__top-left--image">
                </div>

                <div class="tiles__top-right-1">
                    <image class="tiles__top-right-1--image">
                </div>

                <div class="tiles__top-right-2">
                    <image class="tiles__top-right-2--image">
                </div>

                <!-- Druhý riadok -->
                <div class="tiles__bottom-left-1">
                    <image class="tiles__bottom-left-1--image">
                </div>

                <div class="tiles__bottom-left-2"> 
                    <image class="tiles__bottom-left-2--image">
                </div>

                <div class="tiles__bottom-right">
                    <image class="tiles__bottom-right--image">
                </div>
                
                <!-- Tretí riadok -->
                <div class="tiles__bottom-left">
                    <image class="tiles__bottom-left--image">
                </div>

                <div class="tiles__bottom-right-1">
                    <image class="tiles__bottom-right-1--image">
                </div>

                <div class="tiles__bottom-right-2">
                    <image class="tiles__bottom-right-2--image">
                </div>

            </div>

        </div>

        <!-- Zivotopis -->
        <div class="zivotopis">
            <image class="zivotopis__image--stiahnut">
            <p class="zivotopis__p">Stiahni si môj životopis.</p>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p class="footer__p--1">Dominik Nagy©</p>        
        <image class="footer__image">
        <p class="footer__p--2">Cookie Settings</p>
        <image class="footer__image--top-left">
        <image class="footer__image--top-right">
        <image class="footer__image--bottom-left">
        <image class="footer__image--bottom-right">
    </div>

</div>
</body>
</html>
