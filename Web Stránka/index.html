<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominik Nagy - Portfólio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container">
    <header class="header">
        <p class="header__p">dominiknagy</p>
        <img class="header__image--language" src="assets/images/54616_25527.png">
        <img class="header__image--dropdown" src="assets/images/54616_25429.png">
        <img class="header__image--menu" src="assets/images/4049_13563.png">
    </header>

    <div class="container2">

        <main class="main">
            <image class="main__pic">
            <h1 class="main__h1">Dominik Nagy</h1>
            <h2 class="main__h2">Je profesionálny hlupák</h2>
        </main>

        <div class="portfolio">
            <h1 class="portfolio__h1">Portfólio</h1>

            <div class="portfolio__tiles" id="portfolio__tiles">
                <div class="red-box big-box top-left"></div>
                <div class="gray-box top-right"></div>
                <div class="inner-box one"></div>
                <div class="gray-box top-right second"></div>
                <div class="inner-box two"></div>
                <div class="inner-box two second"></div>
                <div class="gray-box bottom-left first"></div>
                <div class="inner-box-wrapper"></div>
                <div class="inner-box three"></div>
                <div class="gray-box bottom-left second"></div> 
                <div class="inner-box-wrapper"></div>
                <div class="inner-box four part1"></div>
                <div class="inner-box four part2"></div>
                <div class="inner-box four part3"></div>
                <div class="inner-box four part4"></div>
                <div class="inner-box four part5"></div>
                <div class="inner-box four part6"></div>
                <div class="gray-box bottom-right">
                <div class="inner-box-wrapper">
                <div class="inner-box five center"></div>
                <div class="inner-box five dot"></div>
                <div class="inner-box five outer"></div>
                <div class="red-box big-box bottom-left"></div>
                <div class="gray-box bottom-right second"></div>
                <div class="inner-box-wrapper"></div>
                <div class="inner-box six"></div>
                <div class="red-box big-box bottom-right second"></div>
            </div>
        </div>

        <div class="cta-button"></div>
        <div class="cta-text">Stiahni si môj životopis.</div>
        <div class="cta-icon"></div>
        <div class="icon-wrapper"></div>
        <div class="icon-download"></div>
    </div>

    <div class="footer">
    <div class="footer-text">Dominik Nagy©</div>
    <div class="footer-text bottom">Cookie Settings</div>
    <div class="footer-icon left-top"></div>
    <div class="footer-icon right-top"></div>
    <div class="footer-icon left-bottom"></div>
    <div class="footer-icon right-bottom"></div>
    <div class="footer-border"></div>
    </div>
</div>
</body>
</html>
