<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid úvod</title>
</head>
<body>

    <div class="containter">
        <div class="item1">
            <h1>Prvá položka</h1>
        </div>
        <div class="item2">
            <h1>Druhá položka</h1>
        </div>
        <div class="item3">
            <h1>Tretia položka</h1>
        </div>
        <div class="item4">
            <h1>Štvrtá položka</h1>
        </div>
        <div class="item5">
            <h1>Piata položka</h1>
        </div>
        <div class="item6">
            <h1>6 položka</h1>
        </div>
        <div class="item7">
            <h1>7 položka</h1>
        </div>
        <div class="item8">
            <h1>8 položka</h1>
        </div>
        <div class="item9">
            <h1>9 položka</h1>
        </div>
    </div>
    <div class="wrapper">
        <div class="jednaj">
            <header class="jedna">Prvá položka</header>
        </div>
        <div class="dvad">
            <aside class="dva">Druhá položka</aside>
        </div>
        <div class="trit">
            <main class="tri">Tretia položka</main>
        </div>
        <div class="styris">
            <footer class="styri">Štvrtá položka</footer>
        </div>
    </div>
    
</body>
</html>
